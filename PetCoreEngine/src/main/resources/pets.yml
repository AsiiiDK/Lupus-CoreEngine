  base-max-equipped: 3
  # Additional equip slots per rebirth level.
  extra-equipped-per-rebirth: 1
  # Hard cap (hypermax profile) - cannot exceed 30.
  hypermax-max-equipped: 30

  # Granted to first-time players (if they own no pets yet).
